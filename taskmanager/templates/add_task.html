{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add Task</h3>

<div class="row card-pane grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
        <!----task_name-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil_alt prefix light-blue-text text-darken-4"></i>
                <input id="task_name" name="task_name" minlength="5" maxlength="50" type="text" class="validate" required>
                <label for="task_name">Add Task</label>
            </div>  
        </div>
        <!----task_description-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil_alt prefix light-blue-text text-darken-4"></i>
                <textarea id="task_description" name="task_description" minlength="5" maxlength="50" type="text" class="validate" required>
                </textarea>
                <label for="task_description">Add Task</label>
            </div>
        </div>
        <!----submit button-->
        <div class="row">
            <div class="col s12 center-align">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <button type="submit" class="btn-large light-blue darken-1">
                    Add Task <i class="fas fa-plus-square right"></i>

                </button>
            </div>
        </div>
        
    </form>
</div>

{% endblock %}
